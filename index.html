<!DOCTYPE HTML>
<html>
<head>
  <title>Project Timeline</title>

  <script src="vis/dist/vis.js"></script>
  <link href="vis/dist/vis.css" rel="stylesheet" type="text/css" />
  <link href="css/application.css" rel="stylesheet" type="text/css" />
  <link href="css/period-colors.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/timelinePeriods.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/europeData.js"></script>
  <script type="text/javascript" src="js/africaData.js"></script>
</head>
<body>
<div class="header"><h1>ProjectTimeline</h1></div>
<div id="visualization"></div>

<div id="itemModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="title"></h3>
    <p id="description">Some text in the Modal..</p>
    <div id="image"></div>
  </div>
</div>

<script type="text/javascript">

  var container = document.getElementById('visualization');

  var groups = new vis.DataSet([
    { id: 1, content: 'Africa', value: 2},
    { id: 2, content: 'Europe', value: 3},
    { id: 3, content: 'Middle East', value: 4},
    { id: 4, content: 'Americas', value: 1}
  ]);

  var dataArray = otherDataArray.concat(europeDataArray, africaDataArray);
  for (var i=0; i < dataArray.length; i++){
  	dataArray[i].id=i;
  }

  var fullDataArray = periodsDataArray.concat(dataArray);
  console.log("Full Data Array Length: " + fullDataArray.length)

  var items = new vis.DataSet( fullDataArray );

  var options = {
	min: '-012000-01-01', //fullSize: 027000
    max: '5000-09-01',
    zoomMin: 1000 * 60 * 60 * 24 * 31 * 12 * 100 * 6,
	zoomMax: 415360000000000, //default 315360000000000

    groupOrder: function (a, b) {
      return a.value - b.value;},

    tooltip: {
      followMouse: true,
      overflowMethod: 'cap'
	}
  };

  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);

  timeline.on('select', function (properties) {
    var item = items.get(parseInt(properties.items));
    console.log('item content var: ' + item.content );

    document.getElementById("title").textContent = item.content;
    document.getElementById("description").textContent = item.description;
    document.getElementById("image").innerHTML = item.title;

    var modal = document.getElementById("itemModal");//.innerHTML = item.content;

    modal.style.display = "block";
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  });
</script>
</body>
</html>
