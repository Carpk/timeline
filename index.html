<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <script src="vis/dist/vis.js"></script>
  <link href="vis/dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    body, html {
      font-family: sans-serif;
      background-color: #FDFDFD;
    }
	#visualization {
		margin-top: 14%;
	}
    .vis-timeline {
      // border: none;
    }
    .vis-time-axis .vis-grid.vis-vertical {
      position: absolute;
      border-left: 1px solid #313131;
    }
    .vis-item .vis-item-overflow {
      overflow: visible;
    }
	div.vis-item-content {
		color: black;
	}
	.vis-item.vis-background.dark   { background-color: rgba(47,79,79, 0.5);
	}
	.vis-item.vis-background.greece { background-color: rgba(255,182,193, 0.5);
	}
	.vis-item.vis-background.hgreec { background-color: rgba(255,159,174, 0.5);
	}
	.vis-item.vis-background.rome   { background-color: rgba(128,0,0, 0.5);
    }
	.vis-item.vis-background.renais { background-color: rgba(34,139,34, 0.5);
    }
	.vis-item.vis-background.aegypt { background-color: rgba(255, 242, 226, 0.5);
    }
	.vis-item.vis-background.hegypt { background-color: rgba(255,231,202, 0.5);
    }
	.vis-item.vis-background.meso  { background-color: rgba(255,237,194, 0.5); 
	}
	.vis-item.vis-background.usa   { background-color: rgba(0,0,255, 0.5); 
	}
	.vis-item.vis-background.col   { background-color: rgba(255,0,0, 0.5); 
	}
  </style>
</head>
<body>
<div id="visualization"></div>
