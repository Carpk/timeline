<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <script src="vis/dist/vis.js"></script>
  <link href="vis/dist/vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    body, html {
      font-family: sans-serif;
      background-color: #272727;
    }
    .vis-timeline {
      border: none;
    }
    .vis-time-axis .vis-grid.vis-vertical {
      position: absolute;
      border-left: 1px solid #313131;
    }
    .vis-item .vis-item-overflow {
      overflow: visible;
    }
    .vis-item.vis-background {
      opacity: 0.4;
    }
	.vis-item.vis-background.dark {
	  background-color: DarkSlateGray;
	}
	.vis-item.vis-background.greece {
	  background-color: LightPink;
	}
	.vis-item.vis-background.rome {
      background-color: FireBrick;
    }
	.vis-item.vis-background.renaissance {
      background-color: ForestGreen;

    }
  </style>
</head>
<body>
<div id="visualization" style="margin-top: 17%"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)

    {id: 'AG', content: 'ancient Greece', start: '-001139-09-01', end: '-000800-06-22', type: 'background', className: 'greece'},
    {id: 'AR', content: 'ancient Rome', start: '-000510-06-01', end: '0476-06-15', type: 'background', className: 'rome'},
    {id: 'DA', content: 'Middle/Dark Ages', start: '0476-06-01', end: '1400-06-01', type: 'background', className: 'dark'},

    {id: 2, content: 'WWII', start: '1939-09-01', end: '1945-09-02'},

    {id: 6, content: 'Hitler invades Poland', start: '1939-09-01'},
	{id: 7, content: 'Rome Fell', start: '0476-09-01', group: 2},
	{id: 8, content: 'U.S. declares independence', start: '1776-07-04'},
	{id: 9, content: '', start: '', end: ''},
	{id: 10, content: 'H. Greece', start: '-000500-09-01', end: '-000323-06-15'},
	{id: 11, content: 'Rome founded', start: '-000753-09-01'},
	{id: 12, content: '', start: '', end: '', group: 2},
	{id: 13, content: 'Mesopotamia', start: '-005700-06-01', end: '-000332-06-15'},
	{id: 14, content: 'Cuneiform', start: '-003200-09-01'},
  ]);
